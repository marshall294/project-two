<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Orli International Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #007BFF, #00C9A7);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .feedback-form {
      margin-top: 20px;
    }
    .feedback-form input, .feedback-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .feedback-form button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .feedback-form button:hover {
      background-color: #FFC107;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Attending the Year Sports Fiesta!</h1>
    <p>We are deeply grateful for your presence and support. Your cheers and encouragement made the event truly special for our young athletes.</p>
    <p>Your feedback is valuable to us! Feel free to share your thoughts</p>
  
    </form>
  </div>
</body>
</html>
